                    width: 14,
                    height: 14
                });
            }
        })
    </script>
    {%- with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
            <script>
                var flas_messages = '{{ message }}'
                var msg = flas_messages.includes(':') ? flas_messages.split(':')[0]: flas_messages
                var type = flas_messages.includes(':') ? flas_messages.split(':')[1]: 'success'
                var isRtl = $('html').attr('data-textdirection') === 'rtl';
                if(msg) {
                    setTimeout(function () {
                    toastr[type](
                        String(msg),
                        {
                            closeButton: true,
                            tapToDismiss: false,
                            rtl: isRtl
                        }
                        );
                    }, 10);
                }
                
            </script>
            {% endfor %}
        {% endif %}
    {% endwith -%}
