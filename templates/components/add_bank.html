<div class="modal modal-slide-in new-user-modal fade" id="add-bank">
    <div class="modal-dialog">
        <form class="add-new-user modal-content pt-0" novalidate="novalidate" action="/add-bank" method="POST">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">Ã—</button>
            <div class="modal-header mb-1">
                <h5 class="modal-title" id="exampleModalLabel">New Bank</h5>
            </div>
            <div class="modal-body flex-grow-1">

                    <label class="form-label" for="basic-icon-default-fullname">Name</label>

                    <label class="form-label" for="user-role">Active</label>

        </form>
