<div class="modal modal-slide-in new-user-modal fade" id="dashboard-filter">
    <div class="modal-dialog">
        <form class="add-new-user modal-content pt-0" novalidate="novalidate" action="/home" method="POST">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">Ã—</button>
            <div class="modal-header mb-1">
                <h5 class="modal-title" id="exampleModalLabel">New Employee</h5>
            </div>
            <div class="modal-body flex-grow-1">
                <div class="form-group">
                    <label class="form-label" for="user-role">Employees</label>
                    {% for user_ in users %}
                        <div class="custom-control custom-control-success custom-checkbox">
                            <input type="checkbox" class="custom-control-input" name="employees" id="{{ user_._id }}" value="{{ user_._id }}"/>
                            <label class="custom-control-label" for="{{ user_._id }}" style="text-transform: uppercase;">{{ user_.first_name }} {{ user_.last_name }}</label>
                        </div>
                    {% endfor %}
                </div>
                <div class="form-group">
                    <label class="form-label" for="basic-icon-default-fullname">Start Date</label>
                    <input type="date" class="form-control dt-full-name" placeholder="Start Date" name="from" >
                </div>


                <div class="form-group">
                    <label class="form-label" for="basic-icon-default-fullname">End Date</label>
                    <input type="date" class="form-control dt-full-name" placeholder="End Date" name="to" >
                </div>

                <button type="submit" class="btn btn-primary mr-1 data-submit">Submit</button>
                <button type="reset" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>
