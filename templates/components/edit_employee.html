<div class="modal modal-slide-in new-user-modal fade" id="update-employee">
    <div class="modal-dialog">
        <form class="add-new-user modal-content pt-0" novalidate="novalidate" action="/edit-employee" method="POST">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">Ã—</button>
            <div class="modal-header mb-1">
                <h5 class="modal-title" id="exampleModalLabel">New Employee</h5>
            </div>
            <div class="modal-body flex-grow-1">
                <div class="form-group">
                    <label class="form-label" for="basic-icon-default-fullname">First Name</label>
                    <input type="text" class="form-control dt-full-name"  placeholder="Enter your first name" name="first_name" id="update-first-name"  />
                </div>
                <div class="form-group">
                    <label class="form-label" for="basic-icon-default-uname">Last Name</label>
                    <input type="text"  class="form-control dt-uname" placeholder="Enter your last name"  name="last_name" id="update-last-name"/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="basic-icon-default-email">Email</label>
                    <input type="text"  class="form-control dt-email" placeholder="Enter your email"name="email" id="update-email" />
                </div>
                <div class="form-group">
                    <label class="form-label" for="basic-icon-default-uname">Mobile</label>
                    <input type="text" class="form-control dt-uname" placeholder="Enter your last name"  name="mobile" id="update-mobile"/>
                </div>
                <div class="form-group">
                    <label class="form-label" for="user-role">Designation</label>
                    <select class="form-control" name="designation" id="update-designation">
                        <option value="Team Leader">Team Leader</option>
                        <option value="Sales Executive">Sales Executive</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="basic-icon-default-fullname">Date of birth</label>
                    <input type="date" class="form-control dt-full-name" placeholder="Expiry Date" name="dob" id="update-birthdate">
                </div>
                <div class="form-group">
                    <label class="form-label" for="user-role">Gender</label>
                    <select  class="form-control" name="gender" id="update-gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="user-role">Active</label>
                    <select  class="form-control" name="status" id="update-status">
                        <option value=1>Yes</option>
                        <option value=0>No</option>
                    </select>
                </div>
                <input type="hidden" id="update-employee-id" name="_id"/>

                <button type="submit" class="btn btn-primary mr-1 data-submit">Submit</button>
                <button type="reset" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </form>
    </div>
</div>
